dist: xenial
os: linux
language: node_js

# avoid double Travis build when the PR is created on upstream
if: |
    type = pull_request OR \
    branch = master

script:
  - npm run build
  - npm test

jobs:
  include:
    - node_js: "10"
    - node_js: "12"
    - node_js: "14"
    - stage: github page
      if: (type != pull_request) AND (branch = master)
      script: npm run docs
      node_js: "12"
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
        local_dir: dist
        on:
          branch: master
    - stage: npm release
      if: (tag =~ ^v)
      script: npm run build
      node_js: "12"
      deploy:
        provider: npm
        skip_cleanup: true
        email: "web-tech+npm@20minutes.fr"
        api_key:
          # This is the NPM token finishing by e8f7
          secure: ""
        on:
          tags: true
  allow_failures:
    - node_js: "14"
